{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% if form and form.errors %}
  {% for type, errors in form.errors.items %}
    <div class='alert alert-danger'>
      {% for error in errors %}
        {{ error }}
      {% endfor %}
    </div>
  {% endfor %}
{% endif %}
